# FRED code: human-friendly name (units) – source link
SP500: "S&P 500 index (levels) – https://fred.stlouisfed.org/series/SP500"
DTB3: "3-mo Treasury rate (%) – https://fred.stlouisfed.org/series/DTB3" #1954
T10Y2Y: "10-yr minus 3-mo yield spread (pct pts) – https://fred.stlouisfed.org/series/T10Y2Y" #1976
DCOILWTICO: "WTI crude oil ($/barrel) – https://fred.stlouisfed.org/series/DCOILWTICO" #1986
PCOPPUSDM: "Copper spot price (¢/lb) – https://fred.stlouisfed.org/series/PCOPPUSDM"  #1990
VIXCLS: "VIX index (levels) – https://fred.stlouisfed.org/series/VIXCLS" #1990
